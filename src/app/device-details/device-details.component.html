<div>
 <div class="image">
    <img [src]="device.image" alt="">
 </div>
 
<div class="name">
    <h3>{{device.band}}</h3>
</div>
<div class="info">
    <p>Type: {{device.type}}</p>
</div>
<div class="price">
    <p>Price: {{device.price | currency:"USD"}}</p>
</div>
<div>
    <p>Screen: {{device.screenSize}}</p>
</div>
<div class="add__icon"onclick ="addToCart(${product.id}) ">
    <i class="fa-solid fa-plus"  ></i>
</div>


</div>
